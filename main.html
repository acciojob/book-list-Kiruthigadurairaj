<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<p>My<span style="color:blue;">Book</span>List</p>
    <div class="form-group">
        <form id="book-form">
            <label for="title">Title</label>
            <input type="text" id="title" placeholder="Enter book title" required>
            
            <label for="author">Author</label>
            <input type="text" id="author" placeholder="Enter author name" required>
            
            <label for="isbn">ISBN#</label>
            <input type="text" id="isbn" placeholder="Enter ISBN number" required>
            
            <button type="submit" id="submit">Add Book</button>
        </form>
    </div>
    
    <table class="table table-striped">
        <thead>
            <tr>
                <th>Title</th>
                <th>Author</th>
                <th>ISBN#</th>
                <th></th>
            </tr>
        </thead>
        <tbody id="book-list">
            <!-- Rows will be dynamically added here -->
        </tbody>
    </table>
	<!-- the entire body must be written by student -->
    <script type="text/javascript" src="./script.js">
</script>

</body>
</html>
